<div class="flex-header">
    <div class="bhima-title">
      
      <ol class="headercrumb">
        <li class="static" translate>TREE.ADMIN</li>
        <li class="title" translate>TREE.TAGS</li>
      </ol>
  
      <div class="toolbar">
        <div class="toolbar-item">
          <button class="btn btn-default" ng-click="TagsCtrl.createUpdateTagsModal()" data-method="create">
            <span class="fa fa-plus"></span>
            <span translate class="hidden-xs text-capitalize">FORM.LABELS.ADD</span>
          </button>
        </div>
        <div class="toolbar-item">
          <bh-filter-toggle on-toggle="TagsCtrl.toggleInlineFilter()">
          </bh-filter-toggle>
        </div>
      </div>
    </div>
  </div>
  
  <!-- main content -->
  <div class="flex-content">
    <div class="container-fluid">
      <div
        id="tags-grid"
        class="grid-full-height"
        ui-grid="TagsCtrl.gridOptions"
        ui-grid-auto-resize
        ui-grid-resize-columns
        ui-grid-move-columns>
  
        <bh-grid-loading-indicator
          loading-state="TagsCtrl.loading"
          error-state = "TagsCtrl.errorState"
          empty-state="TagsCtrl.gridOptions.data.length === 0">
        </bh-grid-loading-indicator>
      </div>
    </div>
  </div>
