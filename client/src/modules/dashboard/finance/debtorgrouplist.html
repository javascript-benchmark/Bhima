<div class="panel panel-default dash-panel-table" ng-controller="DebtorGroupListDashboardController as DebtorGroupListCtrl">
  <div class="panel-heading">
    <span translate>DASHBOARD.FINANCE.TOP_DEBTOR_GROUPS</span>
    <span class="pull-right">
      <select ng-model="DebtorGroupListCtrl.limit" ng-options="value as key for (key, value) in DebtorGroupListCtrl.limits" ng-change="DebtorGroupListCtrl.saveOptions()"></select>
    </span>
  </div>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th colspan="2" translate>COLUMNS.DEBTOR_GROUP</th>
        <th translate>COLUMNS.ACCOUNT_NUMBER</th>
        <th class="currency" translate>COLUMNS.DEBT</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-if="DebtorGroupListCtrl.isLoading">
        <td colspan="4" style="text-align:center;">
          <loading-indicator></loading-indicator>
        </td>
      </tr>
      <tr ng-repeat="group in DebtorGroupListCtrl.data | limitTo:DebtorGroupListCtrl.limit track by group.uuid ">
        <th>{{ $index + 1 }}</th>
        <td>{{ group.name }}</td>
        <td>{{ group.number }}</td>
        <td class="currency">{{ group.balance | currency }}</td>
      <tr>
    </tbody>
  </table>
</div
