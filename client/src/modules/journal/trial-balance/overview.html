<div class="row" style="padding-bottom: 1rem;" ng-if="OverviewCtrl.showErrorLink">
  <div class="col-xs-12">
    <a href ng-click="OverviewCtrl.goToErrorView()" class="text-danger" data-action="go-to-error-page">
      <strong>
        <i class="fa fa-exclamation-triangle"></i> <span translate>POSTING_JOURNAL.TRIAL_BALANCE.SHOW_ERRORS</span>
      </strong>
    </a>
  </div>
</div>

<div
  id="overview-grid"
  ui-grid="OverviewCtrl.gridOptions"
  ui-grid-auto-resize
  ui-grid-resize-columns
  ui-grid-exporter>
  <bh-grid-loading-indicator
    loading-state="OverviewCtrl.loading"
    empty-state="OverviewCtrl.gridOptions.data.length === 0"
    error-state="OverviewCtrl.hasError">
  </bh-grid-loading-indicator>
</div>

<div class="row" ng-if="OverviewCtrl.summaryByAccountType">
  <ul style="margin-left: 0; padding-left:0;">
    <li  style="display: inline-block; padding: 2.5px;">
      <i class="fa fa-balance-scale"></i>
      <span translate>POSTING_JOURNAL.TRIAL_BALANCE.SUMMARY_BY_TYPE</span> &vert;
    </li>
    <li ng-repeat="(type, balance) in OverviewCtrl.summaryByAccountType" style="display: inline-block; padding: 2.5px;">
      <strong translate>{{ type }}</strong>: &nbsp;
      <span>{{ balance | currency:OverviewCtrl.currencyId }}</span>
    </li>
  </ul>
</div>
