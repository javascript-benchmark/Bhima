<div ng-form="EntityTypeForm" bh-entity-type-select ng-model-options="{ updateOn: 'default' }">
  <div
    class="form-group"
    ng-class="{ 'has-error' : EntityTypeForm.$submitted && EntityTypeForm.entity_type_id.$invalid }">

    <label class="control-label" translate>
      ENTITY.TYPE.LABEL
    </label>
    
    <ng-transclude></ng-transclude>
    <ui-select 
      name="entity_type_id" 
      ng-model="$ctrl.id"
      on-select="$ctrl.onSelect($item)"
      ng-required="$ctrl.required">
      <ui-select-match placeholder="{{ 'FORM.SELECT.ENTITY_TYPE' | translate }}">
        <span translate>{{$select.selected.hrLabel}}</span>
      </ui-select-match>
      <ui-select-choices ui-select-focus-patch repeat="type.id as type in $ctrl.types | filter: { 'hrLabel': $select.search }">
        <span ng-bind-html="type.hrLabel | highlight:$select.search"></span>
      </ui-select-choices>
    </ui-select>    

    <div class="help-block" ng-messages="EntityTypeForm.entity_type_id.$error" ng-show="EntityTypeForm.$submitted">
      <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
    </div>
  </div>
</div>
